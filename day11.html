<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day11.css">
    <script src="day11.js" defer></script>
    <title>Fitness Tracker</title>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <section id="input-section">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" placeholder="Enter exercise">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" placeholder="Enter duration">
        <button onclick="logExercise()">Log Exercise</button>
    </section>
    <section id="log-section">
        <h2>Exercise Log</h2>
        <ul id="exercise-log">
            <!-- Exercise log will be displayed here -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>
</body>
</html>
